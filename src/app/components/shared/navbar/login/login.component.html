<div class="card bg-light mb-3 dflex justify-content-around mx-auto" style="max-width: 25rem;">
    <div class="container">
        <form (submit)="onSubmitLogin()" class="px-4 py-3">
            <h3 style="text-align: center" class="form-title"><i class="fa fa-user"></i> Login</h3>
            <hr>
            <div class="form-group">
                <label for="exampleDropdownFormEmail1">E-mail</label>
                <input #input [value]="input.value.toUpperCase()" type="email" class="form-control" name="email " id="email" [(ngModel)]="email" placeholder="email@implementalsystems.com">
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" placeholder="Password">
            </div>
            <hr>
            <button class="submit" class="myButton btn-block" data-toggle="modal" data-target="#miModal">Acceder</button>
            <hr>
            <!--<button class="btn btn-lg btn-google  btn-block" (click)=onClicklGoogleLogin()><i class="fa fa-google-plus"></i>Google</button>
            <hr>-->
        </form>
    </div>
</div>
