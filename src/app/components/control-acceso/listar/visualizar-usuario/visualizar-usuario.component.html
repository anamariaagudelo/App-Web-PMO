<div class="card bg-light mb-3 " style="max-width: 50rem;">
    <div class="container">
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        <form class="px-4 py-3">
            <form role="form" id="register-form" autocomplete="off">
                <div class="form-header">
                    <h3 style="text-align: center" class="form-title"><i class="fa fa-user"></i> Informaci√≥n Usuario</h3>
                    <hr>
                    <br>
                </div>

                <form>
                    <div class="form-group row">
                        <label for="login" class="col-3 col-form-label">Login</label>
                        <div>
                            <input type="text" size="50" class="form-control input-lg" id="login" name="login" [(ngModel)]="user.email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="nombres" class="col-3 col-form-label">Nombres</label>
                        <div>
                            <div class="input-group ">
                                <input type="text" size="50" class="form-control" id="nombres" name="nombres" [(ngModel)]="user.nombre">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="apellidos" class="col-3 col-form-label">Apellidos</label>
                        <div>
                            <div class="input-group ">
                                <input type="text" size="50" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="user.apellido">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-3 col-form-label">Email</label>
                        <div>
                            <input type="text" size="50" class="form-control" id="email" name="email" [(ngModel)]="user.email">
                        </div>
                    </div>

                    <div class="row">
                        <label for="perfil" class="col-3 col-form-label">Perfil</label>
                        <div class="col-auto  my-2">
                            <div>
                                <input type="text" size="19" class="form-control" id="rol" name="rol" [(ngModel)]="user.role">
                            </div>
                        </div>
                        <div class="col-auto my-2">
                            <div>
                                <input type="text" size="19" class="form-control" id="estado" name="estado" [(ngModel)]="user.estado">
                            </div>
                        </div>
                    </div>
                </form>
            </form>
        </form>

        <hr>
    </div>
</div>
<form>
