<div class="card bg-light mb-3 mx-auto" style="max-width: 50rem; ">
    <div class="container">
        <form class="px-4 py-3 ">
            <form role="form " id="register-form " autocomplete="off ">
                <div class="form-header ">
                    <h3 style="text-align: center " class="form-title "><i class="fa fa-user "></i> Modificar Informaci√≥n Usuario</h3>
                    <hr>
                    <br>
                </div>

                <form #formModificarUser="ngForm" (ngSubmit)="onModificarUser(formModificarUser)">
                    <div class="form-group row">
                        <label for="login" class="col-3 col-form-label">Login<Span class = "rojo">*</Span></label>
                        <div>
                            <input type="text" size="50" class="form-control" id="login" name="login" [(ngModel)]="user.email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="nombres" class="col-3 col-form-label">Nombres<Span class = "rojo">*</Span></label>
                        <div>
                            <div class="input-group ">
                                <input type="text" size="50" class="form-control" id="nombres" name="nombres" [(ngModel)]="user.nombres">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="apellidos" class="col-3 col-form-label">Apellidos<Span class = "rojo">*</Span></label>
                        <div>
                            <div class="input-group ">
                                <input type="text" size="50" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="user.apellidos">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-3 col-form-label">Email<Span class = "rojo">*</Span></label>
                        <div>
                            <input type="text" size="50" class="form-control" id="email" name="email" [(ngModel)]="user.email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="perfil" class="col-3 col-form-label">Perfil<Span class = "rojo">*</Span></label>
                        <div>
                            <select class="custom-select" id="role" name="role" style="width:350px" size="1" [(ngModel)]="user.role">
                                          <option selected>SELECCIONE PERFIL </option>
                                          <option value="admin">ADMINISTRADOR</option>
                                          <option value="consult">CONSULTOR</option>
                                        </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="perfil" class="col-3 col-form-label">Estado<Span class = "rojo">*</Span></label>
                        <div>
                            <select class="custom-select" id="estado" name="estado" style="width:350px" size="1" [(ngModel)]="user.estado">
                                          <option selected>SELECCIONE ESTADO</option>
                                          <option value="activo">ACTIVO</option>
                                          <option value="inactivo">INACTIVO</option>
                                        </select>
                        </div>
                    </div>
                    <label for="email" class="col-6 col-form-label"><Span class = "rojo">*</Span>Campos Obligatorios</label>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class=" myButton btn-block "> Guardar Cambios </button>
                        </div>
                    </div>
                    <hr>
                </form>
            </form>
        </form>
    </div>
</div>
