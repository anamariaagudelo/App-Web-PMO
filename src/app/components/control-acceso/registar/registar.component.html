<div class="card bg-light mb-3" style="max-width: 30rem;">
    <div class="container">
        <form class="px-4 py-3">
            <form role="form" id="register-form" autocomplete="off">
                <div class="form-header">
                    <h3 style="text-align: center" class="form-title"><i class="fa fa-user"></i> Registrar Usuarios</h3>
                    <hr>
                    <br>
                </div>

                <div class="form-body">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                            <input name="name" type="text" class="form-control" placeholder="Nombres">
                        </div>
                        <span class="help-block" id="error"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                            <input name="name" type="text" class="form-control" placeholder="Apellidos">
                        </div>
                        <span class="help-block" id="error"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                            <input name="email" type="text" class="form-control" placeholder="Email">
                        </div>
                        <span class="help-block" id="error"></span>
                    </div>

                    <div class="row">
                        <div class="form-group col-lg-6">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                <input name="password" id="password" type="password" class="form-control" placeholder="Password">
                            </div>
                            <span class="help-block" id="error"></span>
                        </div>

                        <div class="form-group col-lg-6">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                <input name="cpassword" type="password" class="form-control" placeholder="Retype Password">
                            </div>
                            <span class="help-block" id="error"></span>
                        </div>
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class=" btn btn-primary btn-block "><span class="glyphicon glyphicon-log-in "></span> Registrar</button>
                    <hr>
                </div>
            </form>
        </form>
    </div>
</div>
