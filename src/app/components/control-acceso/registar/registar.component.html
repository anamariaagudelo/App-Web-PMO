<div class="container main-container ">

    <router-outlet></router-outlet>

</div>
<br>
<br>
<div class="card bg-light mb-3 mx-auto" style="max-width: 50rem; ">
    <div class="container">
        <form class="px-4 py-3">
            <form role="form" id="register-form" autocomplete="off">
                <div class="form-header">
                    <h3 style="text-align: center" class="form-title"><i class="fa fa-user"></i> Registrar Usuarios</h3>
                    <hr>
                    <br>
                </div>

                <form (submit)="onSubmitAddUser()">
                    <div class="form-group row">
                        <label for="nombres" class="col-3 col-form-label">Nombres<Span class = "rojo">*</Span></label>
                        <div>
                            <div class="input-group ">
                                <input type="text" size="50" class="form-control" placeholder="Nombres" id="nombres" name="nombres">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="apellidos" class="col-3 col-form-label">Apellidos<Span class = "rojo">*</Span></label>
                        <div>
                            <div class="input-group ">
                                <input type="text" size="50" class="form-control" placeholder="Apellidos" id="apellidos" name="apellidos">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-3 col-form-label">Email<Span class = "rojo">*</Span></label>
                        <div>
                            <input type="email" size="50" class="form-control" placeholder="Email" id="email" [(ngModel)]="email" name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="login" class="col-3 col-form-label">Password<Span class = "rojo">*</Span></label>
                        <div>
                            <input type="password" size="50" class="form-control input-lg" placeholder="Password" id="password" [(ngModel)]="password" name="password">
                        </div>
                    </div>

                    <div class="row">
                        <label for="perfil" class="col-3 col-form-label">Perfil<Span class = "rojo">*</Span></label>
                        <div class="col-auto  ">
                            <select class="custom-select" id="perfil" name="perfil" style="width:350px" size="1">
                                          <option selected>Perfil</option>
                                          <option value="Administrador">Administrador</option>
                                          <option value="Consultor">Consultor</option>
                                        </select>
                        </div>
                        <div class="col-auto my-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                                <label class="form-check-label" for="autoSizingCheck2">
                                    Activo
                                  </label>
                            </div>
                        </div>
                        <label for="email" class="col-6 col-form-label"><Span class = "rojo">*</Span>Campos Obligatorios</label>
                    </div>
                    <hr>
                    <div class="form-footer">
                        <button type="submit" class=" myButton btn-block "><span class="glyphicon glyphicon-log-in "></span><b>Registrar</b></button>
                        <hr>
                    </div>
                </form>
            </form>
        </form>
    </div>
</div>
