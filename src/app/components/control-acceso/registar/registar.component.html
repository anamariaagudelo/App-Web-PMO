<div class="container main-container ">

    <router-outlet></router-outlet>

</div>
<br>
<br>
<div class="card bg-light mb-3 mx-auto" style="max-width: 50rem; ">
    <div class="container">
        <form class="px-4 py-3">
            <form role="form" id="register-form" autocomplete="off">
                <div class="form-header">
                    <h3 style="text-align: center" class="form-title"><i class="fa fa-user"></i> Registrar Usuarios</h3>
                    <hr>
                    <br>
                </div>

                <form #formGuardarUsers="ngForm" (submit)="onSubmitAddUser(formGuardarUsers)">
                    <div class="form-group row">
                        <label for="nombres" class="col-3 col-form-label">Nombres<Span class = "rojo">*</Span></label>
                        <div>
                            <div class="input-group ">
                                <input type="text" size="50" class="form-control" placeholder="Nombres" id="nombres" [(ngModel)]="user.nombres" name="nombres">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="apellidos" class="col-3 col-form-label">Apellidos<Span class = "rojo">*</Span></label>
                        <div>
                            <div class="input-group ">
                                <input type="text" size="50" class="form-control" placeholder="Apellidos" id="apellidos" [(ngModel)]="user.apellidos" name="apellidos">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-3 col-form-label">Email<Span class = "rojo">*</Span></label>
                        <div>
                            <input type="email" size="50" class="form-control" placeholder="Email" id="email" [(ngModel)]="user.email" name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="login" class="col-3 col-form-label">Password<Span class = "rojo">*</Span></label>
                        <div>
                            <input type="password" size="50" class="form-control input-lg" placeholder="Password" id="password" [(ngModel)]="user.password" name="password">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="perfil" class="col-3 col-form-label">Perfil<Span class = "rojo">*</Span></label>
                        <div>
                            <select class="custom-select" id="role" name="role" style="width:350px" size="1" [(ngModel)]="user.role">
                                          <option selected>SELECCIONE PERFIR </option>
                                          <option value="admin">ADMINISTRADOR</option>
                                          <option value="consult">CONSULTOR</option>
                                        </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="perfil" class="col-3 col-form-label">Estado<Span class = "rojo">*</Span></label>
                        <div>
                            <select class="custom-select" id="estado" name="estado" style="width:350px" size="1" [(ngModel)]="user.estado">
                                          <option selected>SELECCIONE ESTADO</option>
                                          <option value="activo">ACTIVO</option>
                                          <option value="inactivo">INACTIVO</option>
                                        </select>
                        </div>
                    </div>
                    <label for="email" class="col-6 col-form-label"><Span class = "rojo">*</Span>Campos Obligatorios</label>
                    <hr>
                    <div class="form-footer">
                        <button type="submit" class=" myButton btn-block "><span class="glyphicon glyphicon-log-in "></span><b>Registrar</b></button>

                    </div>
                    <hr>
                </form>
            </form>
        </form>
    </div>
</div>
