<app-nav-clientes>

</app-nav-clientes>

<div class="container main-container ">

    <router-outlet></router-outlet>

</div>
<br>
<ul>
    <li *ngFor="let item of items | async">
        {{ item.codigo }}
    </li>
</ul>
<br>

<div class="card bg-light mb-3" style="max-width: 80rem;">
    <div class="container">
        <form class="px-4 py-3">
            <form role="form" id="register-form" autocomplete="off">
                <div class="form-header">
                    <h3 style="text-align: center" class="form-title"><i class="fa fa-user"></i> Formulario Nuevo Cliente</h3>
                    <hr>
                    <br>
                </div>

                <div class="form-body">
                    <div class="form-group">
                        <label for="codigoCliente">Código Cliente</label>
                        <input type="email" class="form-control" id="codigoCliente" name="codigoCliente" placeholder="Código">
                    </div>
                    <div class="form-group">
                        <label for="NombreCliente">Nombre Cliente</label>
                        <input type="email" class="form-control" id="NombreCliente" name="NombreCliente" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea class="form-control" aria-label="With textarea" id="descripcion" name="descripcion">Describe brevemente la actividad del Cliente</textarea>
                    </div>

                    <label for="region">Región</label>
                    <select class="custom-select" id="grupoRegion" name="grupoRegion">         
                            <option selected>Seleccione una Región</option>
                            <option value="1">Europa</option>
                            <option value="2">Latinoamerica</option>
                            <option value="3">Africa</option>
                          </select>

                    <label for="pais">País</label>
                    <select class="custom-select" id="grupoPais" name="grupoPais">         
                            <option selected>Seleccione un País</option>
                            <option value="1">Colombia</option>
                            <option value="2">España</option>
                            <option value="3">Ecuador</option>
                            <option value="4">Chile</option>
                          </select>

                    <label for="mercado">Mercado</label>
                    <select class="custom-select" id="grupoMercado" name="grupoMercado">         
                            <option selected>Seleccione un mercado</option>
                            <option value="1">Telcom</option>
                            <option value="2">Electricas</option>
                            <option value="3">Productos Internos</option>
                          </select>
                </div>
                <hr>
                <div class="form-footer">
                    <button type="submit" class=" myButton btn-block " (click)="test()"> Registrar</button>
                    <hr>
                </div>
            </form>
        </form>
    </div>
</div>
