<div class="card bg-light mb-3" style="max-width: 80rem;">
    <div class="container">
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        <form class="px-4 py-3">
            <form role="form" id="register-form" autocomplete="off">
                <div class="form-header">
                    <h3 style="text-align: center" class="form-title"><i class="fa fa-user"></i> Modificar Información del Cliente</h3>
                    <hr>
                    <br>
                </div>

                <div class="form-body">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Código Cliente</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Código">
                        <span class="help-block" id="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Nombre Cliente</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Nombre">
                        <span class="help-block" id="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Descripción</label>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>

                    <span class="badge badge-pill badge-dark"></span>

                    <label for="region">Región</label>
                    <select class="custom-select" id="grupoRegion" name="grupoRegion">         
                            <option selected>Seleccione una Región</option>
                            <option value="1">Europa</option>
                            <option value="2">Latinoamerica</option>
                            <option value="3">Africa</option>
                          </select>

                    <label for="pais">País</label>
                    <select class="custom-select" id="grupoPais" name="grupoPais">         
                            <option selected>Seleccione un País</option>
                            <option value="1">Colombia</option>
                            <option value="2">España</option>
                            <option value="3">Ecuador</option>
                            <option value="4">Chile</option>
                          </select>

                    <label for="mercado">Mercado</label>
                    <select class="custom-select" id="grupoMercado" name="grupoMercado">         
                            <option selected>Seleccione un mercado</option>
                            <option value="1">Telcom</option>
                            <option value="2">Electricas</option>
                            <option value="3">Productos Internos</option>
                          </select>
                    <form>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class=" myButton btn-block "><span class="glyphicon glyphicon-log-in "></span> Guardar Cambios</button>
                            </div>
                        </div>
                        <hr>
                    </form>


                </div>

            </form>
        </form>
    </div>
</div>
