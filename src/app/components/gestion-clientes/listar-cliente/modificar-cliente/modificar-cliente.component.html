<div class="card bg-light mb-3" style="max-width: 80rem;">
    <div class="container">
        <form class="px-4 py-3">
            <form role="form" id="register-form" autocomplete="off">
                <div class="form-header">
                    <h3 style="text-align: center" class="form-title"><i class="fa fa-user"></i> Modificar Información del Cliente</h3>
                    <hr>
                    <br>
                </div>

                <form #formModificarCliente="ngForm" (ngSubmit)="onModificarCliente(formModificarCliente)">
                    <div class="form-group">
                        <label for="codigo">Código Cliente<Span class = "rojo">*</Span></label>
                        <input type="text" class="form-control" placeholder="Código" id="codigo" name="codigo" [(ngModel)]="cliente.codigo">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre Cliente<Span class = "rojo">*</Span></label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="cliente.nombre">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Descripción</label>
                        <textarea class="form-control" aria-label="With textarea" id="descripcion" name="descripcion" [(ngModel)]="cliente.descripcion"></textarea>
                    </div>

                    <span class="badge badge-pill badge-dark"></span>

                    <label for="region">Región<Span class = "rojo">*</Span></label>
                    <select class="custom-select" id="region" name="region" [(ngModel)]="cliente.region">  
                            <option selected></option>        
                            <option value=" EUROPA">EUROPA</option>
                            <option value="LATINOAMERICA">LATINOAMERICA</option>
                            <option value="AFRICA">AFRICA</option>
                    </select>

                    <label for="pais">País<Span class = "rojo">*</Span></label>
                    <select class="custom-select" id="pais" name="pais" [(ngModel)]="cliente.pais">         
                            <option selected ></option>
                            <option value="COLOMBIA">COLOMBIA</option>
                            <option value="ESPAÑA">ESPAÑA</option>
                            <option value="ECUADOR">ECUADOR</option>
                            <option value="CHILE">CHILE</option>
                    </select>

                    <label for="mercado">Mercado<Span class = "rojo">*</Span></label>
                    <select class="custom-select" id="mercado" name="mercado" [(ngModel)]="cliente.mercado">         
                            <option selected ></option>
                            <option value="TELCOM">TELCOM</option>
                            <option value="ELECTRICAS">ELECTRICAS</option>
                            <option value="PRODUCTOS INTERNOS">PRODUCTOS INTERNOS</option>
                    </select>
                    <br>
                    <br>
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Datos de Contacto del Cliente</h5>
                        </div>
                        <div class="card-body">
                            <label for="codigo">Nombre de Contacto<Span class = "rojo">*</Span></label>
                            <div class="custom-file">
                                <input type="text" class="form-control" id="Ncontacto" name="Ncontacto" [(ngModel)]="cliente.Ncontacto">
                            </div>
                            <br>
                            <br>
                            <label for="codigo">Email de Contacto<Span class = "rojo">*</Span></label>
                            <div class="custom-file">
                                <input type="email" class="form-control" id="Econtacto" name="Econtacto" [(ngModel)]="cliente.Econtacto">
                            </div>
                            <br>
                        </div>
                    </div>
                    <label for="email" class="col-6 col-form-label"><Span class = "rojo">*</Span>Campos Obligatorios</label>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class=" myButton btn-block "> Guardar Cambios </button>
                        </div>
                    </div>
                    <hr>
                </form>


            </form>

        </form>
    </div>
</div>
