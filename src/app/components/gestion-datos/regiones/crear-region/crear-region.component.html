<div class="card bg-light mb-3" style="max-width: 30rem;">
    <div class="container">
        <form class="px-4 py-3">
            <form role="form" id="register-form" autocomplete="off">
                <div class="form-header">
                    <h3 style="text-align: center" class="form-title"><i class="fa fa-user"></i> Crear Región</h3>
                    <hr>
                    <div class="pull-right">
                        <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
                    </div>
                </div>

                <div class="form-body">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Nombre Región</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="">
                    </div>
                    <span class="help-block" id="error"></span>
                </div>
                <div class="form-group">
                    <label for="exampleDropdownFormEmail1">Descripción</label>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <span class="help-block" id="error"></span>
                <div class="form-footer">
                    <button type="submit" class=" btn btn-primary btn-block "><span class="glyphicon glyphicon-log-in "></span>Crear</button>
                    <hr>
                </div>
            </form>
        </form>
    </div>
</div>
